<!DOCTYPE html>
<head><title>New Tab - Settings</title><style></style></head>
<body>
    <h1>Settings</h1><hr><hr>
    <h2>Theme</h2>
    <p>if you want dark, use this:
<br>https://yoylecookie.github.io/bytenewtab/dark.html<br><br>if you want light, use this:<br>https://yoylecookie.github.io/bytenewtab/</p>
    <hr>
    <h2>Search Engine</h2>
    <select id="sengine">
        <option value = "https://search.brave.com/search?q=">Brave</option>
        <option value = "https://yandex.com/search/?text=">Yandex</option>
        <option value = "https://google.com/search?q=">Google</option>
        <option value = "https://www.ecosia.org/search?q=">Ecosia</option>
        <option value = "https://www.startpage.com/do/search?q=">Startpage</option>
    </select>
    <button onclick="savesengine()">save</button>
    <hr>
    <h2>ToolBar</h2>
    <h3>Weather</h3>
    <p>Location:</p>
    <input id = "loc">
    <h3>Music</h3>
    <p>Audio URL:</p>
    <input id = "aud">
<button onclick="setmusic()">Set</button>    
    <script>
      function savesengine() {
          let searchengine = document.getElementById("sengine");
          localStorage.setItem("sengineURL", searchengine.value);
      }  

    function setloc() {
        let setloc = document.getElementById("loc").value;
        localStorage.setItem("weatherloc", setloc);
    }

            function setmusic() {
        let setmusic = document.getElementById("aud").value;
        localStorage.setItem("music", setmusic);
    }
    </script>
</body>
