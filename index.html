        <script>
            
            let weatherloc = localStorage.getItem("weatherloc");
                if (weatherloc === null) {
                        weatherloc = ""
                }
           fetch("https://api.allorigins.win/get?url=" + encodeURIComponent("https://wttr.in/" + weatherloc + "?format=%22%l:+%c+%t%22"))
  .then(response => response.json())
  .then(data => {
    let content = data.contents;

    // Extract temperature in Celsius (e.g., +17째C)
    const tempMatch = content.match(/([+-]?\d+)\s*째C/);

    if (tempMatch) {
      const celsius = parseInt(tempMatch[1]);
      const fahrenheit = Math.round((celsius * 9) / 5 + 32);
      // Replace Celsius temperature with Fahrenheit
      content = content.replace(/([+-]?\d+)\s*째C/, `${fahrenheit}째F`);
    }

    document.getElementById("weather").innerText = content;
  })
  .catch(error => {
    document.getElementById("weather").innerText = "Failed to load weather.";
  });
            
            function updateTime() {
    const now = new Date();
    const time = now.toLocaleTimeString();
    const date = now.toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    document.getElementById("time").innerHTML = `
  ${time}<br><span style="font-size:14px; color:gray;">${date}</span>
`;

}


            // Start updating every second
setInterval(updateTime, 1000);

// Optional: show time immediately on load
updateTime();
